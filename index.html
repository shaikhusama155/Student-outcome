<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's OutCome</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div class="heading">
            <h1>Student's OutCome</h1>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <form id="resultForm">
                    <div>
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="rollNumber">Roll Number:</label>
                        <input type="text" id="rollNumber" name="rollNumber" required>
                    </div>
                    <div>
                        <label for="subject1">Electronics:</label>
                        <input type="number" id="subject1" name="subject1" min="0" max="100" required>
                    </div>
                    <div>
                        <label for="subject2">Calculas:</label>
                        <input type="number" id="subject2" name="subject2" min="0" max="100" required>
                    </div>
                    <div>
                        <label for="subject3">Analytical Geometry:</label>
                        <input type="number" id="subject3" name="subject3" min="0" max="100" required>
                    </div>
                    <div>
                        <label for="subject4">Data Structures:</label>
                        <input type="number" id="subject4" name="subject4" min="0" max="100" required>
                    </div>
                    <div>
                        <label for="subject5">Data Analysis:</label>
                        <input type="number" id="subject5" name="subject5" min="0" max="100" required>
                    </div>
                    <div>
                        <label for="subject6">Statistical Methods:</label>
                        <input type="number" id="subject6" name="subject6" min="0" max="100" required>
                    </div>
                    <br><br><br>
                    <button type="submit">Calculate Result</button>
                </form>
            </div>
            <div class="col-sm-12 col-md-6">
                <div id="resultContainer" class="hidden">
                    <h2>Conclusion</h2>
                    <p id="studentName"></p>
                    <p id="studentRollNumber"></p>
                    <p id="totalMarks"></p>
                    <p id="gradePercentage"></p>
                    <p id="grade"></p>
                </div>
            </div>
        </div>
